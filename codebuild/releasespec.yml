version: 0.2

env:
  secrets-manager:
    NPM_TOKEN: npm:global

phases:
  install:
    on-failure: ABORT
    commands:
      - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - npm ci
 
  build:
    on-failure: ABORT
    commands:
      - npm run build
      - npm test
 
  post_build:
    on-failure: ABORT
    commands:
      - npm publish

version: 0.2

env:
  secrets-manager:
    NPM_TOKEN: npm:global

phases:
  install:
    on-failure: ABORT
    commands:
      - npm config set -g '//registry.npmjs.org/:_authToken' $NPM_TOKEN
      - npm config set -g ignore-scripts true
      - npm ci

  build:
    on-failure: ABORT
    commands:
      - npm run build
      - npm test
 
  post_build:
    on-failure: ABORT
    commands:
      - npm publish

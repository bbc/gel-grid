language: node_js
node_js:
- '6'
before_script:
- npm install
script:
- npm test
after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash scripts/deploy.sh
deploy:
  provider: npm
  email: "${EMAIL}"
  api_key:
    secure: 
env:
  global:
  - secure: 
  - secure: 
